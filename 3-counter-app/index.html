<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count App</title>
    <script
            src="https://unpkg.com/vue@3"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    >
</head>
<body>
<div id="app">
    <div class="row p-2">
        <div class="col-md-4 ">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">{{ count }} {{ count > 5 ? ' > 5' : ' < 5'}}</h3>
                    <div class="row">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button @click="count++" class="btn btn-success">+</button>
                            <button @click="count--" class="btn btn-danger">-</button>
                        </div>
                        <div class="alert alert-warning mt-1">
                            {{ getCountResult }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">{{ count2 }} {{ count2 > 5 ? ' > 5' : ' < 5'}}</h3>
                    <div class="row">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button @click="count2++" class="btn btn-success">+</button>
                            <button @click="count2--" class="btn btn-danger">-</button>
                        </div>
                        <div class="alert alert-warning mt-1">
                            {{ getCountResult2 }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
